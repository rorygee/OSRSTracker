{% extends "base.html" %}

{% block content %}
<hr />
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(class_="form-control") }}

    </p>
    <p>{{ form.submit(class_="btn btn-primary") }}</p>
</form>
{% endblock %}
